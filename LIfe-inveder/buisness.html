		<main class="container">
			<div class="form-container">
				<h2 class="form-title">Business Transaction Form</h2>

				<form id="businessForm">
					<!-- Transaction Type Toggle -->
					<div class="form-group">
						<div class="transaction-toggle">
							<button
								type="button"
								class="toggle-btn active"
								data-type="buy">
								Buying
							</button>
							<button
								type="button"
								class="toggle-btn"
								data-type="sell">
								Selling
							</button>
						</div>
					</div>

					<!-- Checkboxes -->
					<div class="form-group checkbox-group">
						<label class="checkbox-label">
							<input
								type="checkbox"
								name="isPrivate"
								id="isPrivate" />
							<span>a private business</span>
						</label>

						<label class="checkbox-label">
							<input
								type="checkbox"
								name="isFamily"
								id="isFamily" />
							<span>family business</span>
						</label>
					</div>

					<!-- Business Type Search -->
					<div class="form-group">
						<label for="businessType"
							>Business Name (Optional)</label
						>
						<div class="search-container">
							<input
								type="text"
								id="businessType"
								placeholder="Type to search business types..." />
							<div
								id="suggestions"
								class="suggestions"></div>
						</div>
					</div>

					<!-- Business Number -->
					<div class="form-group">
						<label for="businessNumber"
							>Business Number (Optional)</label
						>
						<input
							type="text"
							id="businessNumber"
							placeholder="e.g. 27" />
					</div>

					<!-- Location -->
					<div class="form-group">
						<label for="location">Location (Optional)</label>
						<div class="search-container">
							<input
								type="text"
								id="location"
								placeholder="Type to search locations..." />
							<div
								id="locationSuggestions"
								class="suggestions"></div>
						</div>
					</div>

					<!-- Price/Budget -->
					<div class="form-group">
						<label
							for="price"
							id="priceLabel"
							>Budget (Optional)</label
						>
						<div class="price-input">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="dollar-icon">
								<line
									x1="12"
									y1="1"
									x2="12"
									y2="23"></line>
								<path
									d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
							</svg>
							<input
								type="text"
								id="price"
								placeholder="e.g. 60m, 70k, 7b" />
						</div>
					</div>

					<!-- Buttons -->
					<div class="button-group">
						<button
							type="submit"
							class="submit-btn">
							Submit
						</button>
						<button
							type="button"
							class="copy-btn"
							disabled>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="copy-icon">
								<rect
									x="9"
									y="9"
									width="13"
									height="13"
									rx="2"
									ry="2"></rect>
								<path
									d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
							</svg>
							Copy
						</button>
					</div>
				</form>

				<!-- Output Display -->
				<div class="output-container">
					<h3>Generated Output:</h3>
					<div
						id="output"
						class="output">
						<span class="placeholder"
							>Output will appear here after submission</span
						>
