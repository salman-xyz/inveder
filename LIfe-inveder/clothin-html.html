		<div class="main-container">
			<h1 class="form-title">Clothing Section</h1>

			<form id="clothingForm">
				<!-- Transaction Type -->
				<div class="mb-4">
					<label class="form-label">Transaction Type:</label>
					<div class="d-flex gap-4">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="transaction"
								id="buying"
								value="Buying"
								checked />
							<label
								class="form-check-label"
								for="buying"
								>Buying</label
							>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="transaction"
								id="selling"
								value="Selling" />
							<label
								class="form-check-label"
								for="selling"
								>Selling</label
							>
						</div>
					</div>
				</div>

				<!-- Dynamic Clothing Sections Container -->
				<div id="clothingSections">
					<!-- Main Section (Section 1) -->
					<div
						class="clothing-section"
						data-section="1">
						<div class="section-header">
							<h5>Clothing Item 1</h5>
						</div>

						<!-- Color Selection -->
						<div class="mb-4">
							<label class="form-label">Color:</label>
							<select
								class="form-select color-select"
								data-section="1">
								<option value="">Select a color</option>
								<option value="red">Red</option>
								<option value="blue">Blue</option>
								<option value="green">Green</option>
								<option value="black">Black</option>
								<option value="white">White</option>
								<option value="yellow">Yellow</option>
								<option value="purple">Purple</option>
								<option value="orange">Orange</option>
								<option value="pink">Pink</option>
								<option value="gray">Gray</option>
								<option value="brown">Brown</option>
								<option value="checkered">Checkered</option>
							</select>
						</div>

						<!-- Clothing Name with Autocomplete -->
						<div class="mb-4">
							<label class="form-label">Clothing Name:</label>
							<div class="position-relative">
								<input
									type="text"
									class="form-control clothing-name"
									data-section="1"
									placeholder="Start typing..." />
								<div
									class="suggestions-box"
									data-section="1"></div>
							</div>
						</div>

						<!-- Type Selection -->
						<div class="mb-4">
							<label class="form-label">Type:</label>
							<select
								class="form-select type-select"
								data-section="1">
								<option value="">Select a type</option>
							</select>
						</div>

						<!-- Gender Selection -->
						<div class="mb-4">
							<label class="form-label">Gender:</label>
							<div class="d-flex gap-4">
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gender1"
										value=""
										checked />
									<label class="form-check-label">None</label>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gender1"
										value=" for men" />
									<label
										class="form-check-label"
										for="men"
										>Men</label
									>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gender1"
										value=" for women" />
									<label
										class="form-check-label"
										for="woman"
										>Women</label
									>
								</div>
							</div>
						</div>

						<!-- Price Input -->
						<div class="mb-4">
							<label class="form-label">Price:</label>
							<input
								type="text"
								class="form-control price-input"
								data-section="1"
								placeholder="e.g. 400000 or 5M or 500K" />
						</div>
					</div>
				</div>

				<!-- Add Section Buttons -->
				<div class="add-section-container mb-4">
					<button
						type="button"
						class="btn btn-outline-primary add-section-btn"
						id="addSection2">
						<span class="plus-icon">+</span> Add Second Item
					</button>
					<button
						type="button"
						class="btn btn-outline-primary add-section-btn"
						id="addSection3"
						style="display: none">
						<span class="plus-icon">+</span> Add Third Item
					</button>
				</div>

				<!-- Trading Option -->
				<div class="mb-4">
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="trading" />
						<label
							class="form-check-label"
							for="trading"
							>Trading Option</label
						>
					</div>
				</div>

				<!-- Buttons -->
				<div class="d-flex justify-content-center gap-3">
					<button
						type="button"
						class="btn btn-primary"
						id="submitBtn">
						Submit
					</button>
					<button
						type="button"
						class="btn btn-primary"
						id="copyBtn">
						Copy
					</button>
				</div>

				<!-- Output -->
				<div class="mt-4">
					<label class="form-label">Output:</label>
					<div
						id="output"
						class="output-box">
						Your clothing advertisement will appear here...
					</div>
				</div>
			</form>

		<script>
			// Disable right-click context menu
			document.addEventListener("contextmenu", function (e) {
				e.preventDefault();
			});

			// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, etc.
			document.addEventListener("keydown", function (e) {
				if (e.key === "F12") {
					e.preventDefault();
				}
				if (
					e.ctrlKey &&
					e.shiftKey &&
					["I", "J", "C"].includes(e.key)
				) {
					e.preventDefault();
				}
				if (e.ctrlKey && e.key === "u") {
					e.preventDefault();
				}
			});
		</script>
