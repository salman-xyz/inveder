    <main class="container pb-5">
     <div class="bg-white rounded-3 shadow-sm p-4">
            <form id="transactionForm">
                <!-- Transaction Type -->
                <div class="mb-4">
                    <h3 class="h5 mb-3">Transaction Type</h3>
                    <div class="d-flex gap-3 flex-wrap">
                        <label class="transaction-type-label">
                            <input type="radio" name="transactionType" value="buying" class="d-none">
                            <div class="transaction-type-button d-flex align-items-center gap-2 px-4 py-3">
                                <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/credit-card.svg" width="20" height="20" alt="Buying">
                                Buying
                            </div>
                        </label>
                        <label class="transaction-type-label">
                            <input type="radio" name="transactionType" value="selling" class="d-none" checked>
                            <div class="transaction-type-button d-flex align-items-center gap-2 px-4 py-3">
                                <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/dollar-sign.svg" width="20" height="20" alt="Selling">
                                Selling
                            </div>
                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="tradingOption">
                        <label class="form-check-label d-flex align-items-center gap-2" for="tradingOption">
                            <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/arrow-up-down.svg" width="16" height="16" alt="Trading">
                            Trading Option
                        </label>
                    </div>
                </div>

                <hr>

                <!-- Items -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h5 mb-0" id="itemsTitle">Items</h3>
                        <div class="item-controls">
                            <button type="button" class="btn btn-sm btn-light me-2" id="removeItem">
                                <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/minus.svg" width="16" height="16" alt="Remove">
                            </button>
                            <span class="text-muted mx-2" id="itemCount">1 of 3</span>
                            <button type="button" class="btn btn-sm btn-light" id="addItem">
                                <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/plus.svg" width="16" height="16" alt="Add">
                            </button>
                        </div>
                        <div class="form-check ms-3">
                            <input type="checkbox" class="form-check-input" id="inBulk">
                            <label class="form-check-label" for="inBulk">In Bulk</label>
                        </div>
                    </div>
                    <div id="itemsContainer">
                        <!-- Items will be dynamically added here -->
                    </div>
                </div>
                
                <hr>

                <!-- Prices -->
                <div class="mb-4">
                    <h3 class="h5 mb-3">Pricing</h3>
                    <div id="pricesContainer">
                        <!-- Prices will be dynamically added here -->
                    </div>
                    <div class="form-check mt-3 respectively-check d-none">
                        <input type="checkbox" class="form-check-input" id="respectively">
                        <label class="form-check-label d-flex align-items-center gap-2" for="respectively">
                            <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/chevron-right.svg" width="16" height="16" alt="Respectively">
                            Use "respectively" for multiple prices
                        </label>
                    </div>
                </div>

                <hr>

                <!-- Preview -->
                <div>
                    <div class=" d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h5 mb-0">Transaction Preview</h3>
                        <button type="button" class="bg-info btn-sm btn-light  d-flex align-items-center gap-2" id="copyButton">
                            <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/copy.svg" width="16" height="16" alt="Copy">
                            <span class="">Copy</span>
                        </button>
                        <button type="button" class="bg-warning btn btn-sm btn-light d-flex align-items-center gap-2" id="clearButton">
                            <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/x-circle.svg" width="16" height="16" alt="Clear">
                            <span>Refresh</span>
                        </button>
                    </div>
                    <div class="p-3  rounded" style="background-color: white; border: 10px solid #f8f9fa; border-radius: 0.5rem;">
                        <p class="mb-0" id="preview">Complete the form to generate your transaction description</p>
                
                    </div>
                </div>

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, etc.
document.addEventListener('keydown', function(e) {
  // F12
  if (e.key === 'F12') {
    e.preventDefault();
  }
  // Ctrl+Shift+I/J/C/U
  if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) {
    e.preventDefault();
  }
  // Ctrl+U
  if (e.ctrlKey && e.key === 'u') {
    e.preventDefault();
  }
});
</script>
