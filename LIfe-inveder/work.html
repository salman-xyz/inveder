		<div
			class="d-flex justify-content-center align-items-center flex-column">
		</div>
		<br />
		<br />
		<div class="container">
			<div class="form-container full-width">
				<h1>Work Ads</h1>

				<form id="jobPostingForm">
					<!-- Work Category Field -->
					<div class="form-group">
						<label for="workCategory">Work Category</label>
						<div class="search-container">
							<input
								type="text"
								id="workCategory"
								placeholder="Start typing to see suggestions..."
								autocomplete="off" />
							<div
								id="suggestions"
								class="suggestions-container"></div>
						</div>
					</div>

					<!-- Salary Field -->
					<div class="form-group">
						<label for="salary">Salary (optional)</label>
						<input
							type="text"
							id="salary"
							placeholder="Enter salary (e.g. 70k)" />
					</div>

					<!-- Payment Type -->
					<div class="form-group">
						<label>Payment Type</label>
						<div class="checkbox-group">
							<label class="checkbox-label">
								<input
									type="checkbox"
									id="perDay"
									name="paymentType" />
								Per Day
							</label>
							<label class="checkbox-label">
								<input
									type="checkbox"
									id="perHour"
									name="paymentType" />
								Per Hour
							</label>
						</div>
					</div>

					<!-- Submit Button -->
					<button
						type="submit"
						id="submitButton"
						class="primary-button">
						<span class="button-text">Create Ad</span>
					</button>
				</form>

				<div class="output-container">
					<h2>Your Ad</h2>
					<div
						id="outputBox"
						class="output-box"></div>

					<button
						id="copyButton"
						class="secondary-button">
						<span class="button-text">Copy & Clear</span>
					</button>
				</div>
			</div>
		</div>

		<script>
			// Disable right-click context menu
			document.addEventListener("contextmenu", function (e) {
				e.preventDefault();
			});

			// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, etc.
			document.addEventListener("keydown", function (e) {
				// F12
				if (e.key === "F12") {
					e.preventDefault();
				}
				// Ctrl+Shift+I/J/C/U
				if (
					e.ctrlKey &&
					e.shiftKey &&
					["I", "J", "C"].includes(e.key)
				) {
					e.preventDefault();
				}
				// Ctrl+U
				if (e.ctrlKey && e.key === "u") {
					e.preventDefault();
				}
			});
		</script>
