		<div

		</div>
		<div class="gradient-bg min-vh-100">
			<div class="container py-4">
				<div class="row justify-content-center">
					<div class="col-12 col-md-6">
						<div class="bg-white rounded shadow p-4">
							<div id="searchIntentForm">
								<h2 class="h4 mb-4">Dating</h2>

								<!-- Dropdown -->
								<div class="mb-3 position-relative">
									<button
										type="button"
										id="dropdownButton"
										class="form-control text-start d-flex justify-content-between align-items-center"
										aria-haspopup="listbox">
										<span
											class="text-muted"
											id="selectedOptionText"
											>Select a dating option...</span
										>
										<svg
											id="chevronIcon"
											xmlns="http://www.w3.org/2000/svg"
											width="20"
											height="20"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round">
											<path d="m6 9 6 6 6-6" />
										</svg>
									</button>

									<ul
										id="dropdownMenu"
										class="dropdown-menu w-100"
										tabindex="-1"
										role="listbox"
										style="display: none"></ul>
								</div>

								<!-- Full Name Input -->
								<div
									id="fullNameInput"
									class="mb-3"
									style="display: none">
									<input
										type="text"
										id="fullName"
										placeholder="Enter full name..."
										class="form-control" />
								</div>

								<!-- Output Box -->
								<div class="mb-3">
									<div class="result-box">
										<h3 class="text-muted small mb-1">
											Result:
										</h3>
										<p
											class="mb-0"
											id="resultText"
											style="min-height: 24px">
											No selection yet
										</p>
									</div>

									<!-- Copy Button -->
									<button
										id="copyButton"
										class="btn w-100 mt-3 d-flex align-items-center justify-content-center gap-2 btn-disabled"
										disabled>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="20"
											height="20"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round">
											<rect
												width="14"
												height="14"
												x="8"
												y="8"
												rx="2"
												ry="2" />
											<path
												d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
										</svg>
										<span>Copy</span>
									</button>
								</div>
							</div>
						</div>
						<p class="text-muted text-center small mt-4">
							Select an option to see the result, then copy the
							text with the copy button.
						</p>
					</div>
				</div>

		<script>
			// Disable right-click context menu
			document.addEventListener("contextmenu", function (e) {
				e.preventDefault();
			});

			// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, etc.
			document.addEventListener("keydown", function (e) {
				// F12
				if (e.key === "F12") {
					e.preventDefault();
				}
				// Ctrl+Shift+I/J/C/U
				if (
					e.ctrlKey &&
					e.shiftKey &&
					["I", "J", "C"].includes(e.key)
				) {
					e.preventDefault();
				}
				// Ctrl+U
				if (e.ctrlKey && e.key === "u") {
					e.preventDefault();
				}
			});
		</script>
